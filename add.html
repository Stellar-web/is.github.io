<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลผู้ป่วย</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #0044cc, #003399);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }
        .content {
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #0044cc;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #0044cc;
            box-shadow: 0 0 10px rgba(0, 68, 204, 0.2);
            outline: none;
        }
        button {
            width: 105%;
            padding: 15px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #003399;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a href="#" id="dashboard">แดชบอร์ด</a>
        <a href="#" >เพิ่มข้อมูลผู้ป่วย</a>
        <a href="#" id="status">สถานะระบบ</a>
    </div>
    <a href="#" id="logout">ออกจากระบบ</a>
</div>

<div class="content">
    <h2>เพิ่มข้อมูลผู้ป่วย</h2>
    <form>
        <input type="text" placeholder="ชื่อผู้ป่วย" required>
        <input type="number" placeholder="หมายเลขห้อง" required>
        <textarea placeholder="อาการ" required></textarea>
        <textarea placeholder="การรักษา" required></textarea>
        <input type="text" placeholder="กำหนดการให้ยา" required>
        <button type="submit">เพิ่มข้อมูล</button>
    </form>
</div>
<script>
      document.getElementById('dashboard').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = "Main.html";
    });
    document.getElementById('status').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = "status.html";
    });
</script>

</body>
</html>
