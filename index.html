<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Nurse Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #003399;
            transform: scale(1.05);
        }
        a {
            display: block;
            margin-top: 20px;
            color: #0044cc;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p>เข้าสู่ระบบเพื่อจัดการข้อมูลผู้ป่วย</p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="อีเมล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
        <p class="error-message" id="error-message">รหัสผ่านไม่ถูกต้อง</p>
    </form>
    <a href="#">สมัครสมาชิก</a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // ป้องกันการส่งฟอร์ม
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // ตรวจสอบรหัสผ่าน
        if (password === "123456") {
            window.location.href = "main.html";  // ย้ายไปที่หน้า main.html
        } else {
            document.getElementById('error-message').style.display = 'block';  // แสดงข้อความผิดพลาด
        }
    });
</script>

</body>
</html>
